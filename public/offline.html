<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Whiplash — Offline</title>
    <style>
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#0b0b0f; color:#fff; }
      .wrap { min-height:100vh; display:grid; place-items:center; padding:24px; text-align:center; }
      .card { max-width:520px; border:1px solid rgba(255,255,255,.14); background:rgba(255,255,255,.04); border-radius:18px; padding:18px; }
      .h { font-weight:900; font-size:20px; margin-bottom:8px; }
      .p { opacity:.8; font-size:14px; line-height:1.4; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="h">You’re offline</div>
        <div class="p">
          Whiplash can still work offline if you opened it once while online.<br/>
          You can also resume by importing a saved progress JSON.
        </div>
      </div>
    </div>
  </body>
</html>
